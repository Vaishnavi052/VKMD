<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1929;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a237e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e65100;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a148c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="900" height="700" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#glow)">GeM Portal Tendering Process</text>
  
  <!-- Central Hub - 3D Cube -->
  <g transform="translate(450, 350)" filter="url(#shadow)">
    <!-- Cube faces -->
    <path d="M-60,-60 L60,-60 L60,60 L-60,60 Z" fill="url(#blueGrad)" opacity="0.9"/>
    <path d="M60,-60 L80,-80 L80,40 L60,60 Z" fill="#1565c0" opacity="0.8"/>
    <path d="M-60,-60 L-40,-80 L80,-80 L60,-60 Z" fill="#0d47a1" opacity="0.8"/>
    
    <!-- GeM Logo -->
    <text y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">GeM</text>
    
    <!-- Data streams -->
    <line x1="0" y1="0" x2="150" y2="-150" stroke="#2196f3" stroke-width="2" opacity="0.7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="0" x2="150" y2="150" stroke="#4caf50" stroke-width="2" opacity="0.7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="0" x2="-150" y2="150" stroke="#ff9800" stroke-width="2" opacity="0.7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="0" x2="-150" y2="-150" stroke="#9c27b0" stroke-width="2" opacity="0.7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Stage 1: Registration - Floating Panel -->
  <g transform="translate(650, 150)" filter="url(#shadow)">
    <rect x="-80" y="-50" width="160" height="100" rx="10" fill="url(#blueGrad)" opacity="0.9"/>
    <path d="M-80,-50 L-70,-60 L90,-60 L80,-50 Z" fill="#1976d2" opacity="0.8"/>
    <path d="M80,-50 L90,-60 L90,40 L80,50 Z" fill="#0d47a1" opacity="0.8"/>
    
    <!-- Icon -->
    <g transform="translate(0, -10)">
      <circle cx="0" cy="-15" r="15" fill="none" stroke="#ffffff" stroke-width="2"/>
      <path d="M0,-25 L0,-5 M-10,-15 L10,-15" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <rect x="-20" y="5" width="40" height="25" rx="3" fill="#ffffff" opacity="0.2"/>
      <line x1="-15" y1="12" x2="15" y2="12" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="-15" y1="18" x2="15" y2="18" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="-15" y1="24" x2="15" y2="24" stroke="#ffffff" stroke-width="1.5"/>
    </g>
    
    <text y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Registration</text>
    
    <!-- Status -->
    <circle cx="60" cy="-40" r="10" fill="#4caf50" filter="url(#glow)"/>
    <path d="M55,-40 L58,-37 L65,-44" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Stage 2: Tender ID - Floating Panel -->
  <g transform="translate(650, 550)" filter="url(#shadow)">
    <rect x="-80" y="-50" width="160" height="100" rx="10" fill="url(#greenGrad)" opacity="0.9"/>
    <path d="M-80,-50 L-70,-60 L90,-60 L80,-50 Z" fill="#388e3c" opacity="0.8"/>
    <path d="M80,-50 L90,-60 L90,40 L80,50 Z" fill="#1b5e20" opacity="0.8"/>
    
    <!-- Icon -->
    <g transform="translate(0, -10)">
      <rect x="-25" y="-20" width="50" height="40" rx="3" fill="#ffffff" opacity="0.2"/>
      <line x1="-20" y1="-12" x2="20" y2="-12" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="-20" y1="-6" x2="20" y2="-6" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="-20" y1="6" x2="20" y2="6" stroke="#ffffff" stroke-width="1.5"/>
      
      <circle cx="30" cy="-10" r="12" fill="none" stroke="#ffffff" stroke-width="2"/>
      <line x1="38" y1="-2" x2="45" y2="5" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <text y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Tender ID</text>
    
    <!-- Status -->
    <circle cx="60" cy="-40" r="10" fill="#ffc107" filter="url(#glow)"/>
    <circle cx="60" cy="-40" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Stage 3: Bid Prep - Floating Panel -->
  <g transform="translate(250, 550)" filter="url(#shadow)">
    <rect x="-80" y="-50" width="160" height="100" rx="10" fill="url(#orangeGrad)" opacity="0.9"/>
    <path d="M-80,-50 L-70,-60 L90,-60 L80,-50 Z" fill="#f57c00" opacity="0.8"/>
    <path d="M80,-50 L90,-60 L90,40 L80,50 Z" fill="#e65100" opacity="0.8"/>
    
    <!-- Icon -->
    <g transform="translate(0, -10)">
      <rect x="-25" y="-20" width="30" height="40" rx="3" fill="#ffffff" opacity="0.2"/>
      <line x1="-20" y1="-12" x2="0" y2="-12" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="-20" y1="-6" x2="0" y2="-6" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="-20" y1="0" x2="0" y2="0" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="-20" y1="6" x2="0" y2="6" stroke="#ffffff" stroke-width="1.5"/>
      
      <rect x="5" y="-15" width="20" height="30" rx="3" fill="#ffffff" opacity="0.2"/>
      <rect x="8" y="-12" width="14" height="6" rx="1" fill="#ffffff" opacity="0.8"/>
      
      <!-- Calculator buttons -->
      <circle cx="10" cy="-2" r="2" fill="#ffffff" opacity="0.6"/>
      <circle cx="15" cy="-2" r="2" fill="#ffffff" opacity="0.6"/>
      <circle cx="20" cy="-2" r="2" fill="#ffffff" opacity="0.6"/>
      <circle cx="10" cy="3" r="2" fill="#ffffff" opacity="0.6"/>
      <circle cx="15" cy="3" r="2" fill="#ffffff" opacity="0.6"/>
      <circle cx="20" cy="3" r="2" fill="#ffffff" opacity="0.6"/>
      <circle cx="10" cy="8" r="2" fill="#ffffff" opacity="0.6"/>
      <circle cx="15" cy="8" r="2" fill="#ffffff" opacity="0.6"/>
      <circle cx="20" cy="8" r="2" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <text y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Bid Prep</text>
    
    <!-- Status -->
    <circle cx="60" cy="-40" r="10" fill="#f44336" filter="url(#glow)"/>
    <line x1="55" y1="-45" x2="65" y2="-35" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="65" y1="-45" x2="55" y2="-35" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Stage 4: Award - Floating Panel -->
  <g transform="translate(250, 150)" filter="url(#shadow)">
    <rect x="-80" y="-50" width="160" height="100" rx="10" fill="url(#purpleGrad)" opacity="0.9"/>
    <path d="M-80,-50 L-70,-60 L90,-60 L80,-50 Z" fill="#7b1fa2" opacity="0.8"/>
    <path d="M80,-50 L90,-60 L90,40 L80,50 Z" fill="#4a148c" opacity="0.8"/>
    
    <!-- Icon -->
    <g transform="translate(0, -10)">
      <rect x="-25" y="-15" width="50" height="30" rx="3" fill="#ffffff" opacity="0.2"/>
      <line x1="-20" y1="-8" x2="20" y2="-8" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="-20" y1="-3" x2="20" y2="-3" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="-20" y1="2" x2="20" y2="2" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="-20" y1="7" x2="20" y2="7" stroke="#ffffff" stroke-width="1.5"/>
      
      <!-- Handshake -->
      <path d="M-15,10 Q-10,5 -5,5 L5,5 Q10,5 15,10 L15,20 L-15,20 Z" fill="#ffffff" opacity="0.3"/>
      <path d="M-15,10 L-12,7 L-10,9 L-8,7 L-6,9 L-4,7 L-2,9 L0,7 L0,10" fill="#ffffff" opacity="0.8"/>
      <path d="M15,10 L12,7 L10,9 L8,7 L6,9 L4,7 L2,9 L0,7 L0,10" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <text y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Award</text>
    
    <!-- Status -->
    <circle cx="60" cy="-40" r="10" fill="#9e9e9e" filter="url(#glow)"/>
    <circle cx="60" cy="-40" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M510,350 Q580,250 570,200" fill="none" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <path d="M510,350 Q580,450 570,500" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <path d="M390,350 Q320,450 330,500" fill="none" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <path d="M390,350 Q320,250 330,200" fill="none" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5" opacity="0.7">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Progress indicator -->
  <g transform="translate(450, 350)">
    <circle r="120" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4" opacity="0.2"/>
    <circle r="120" fill="none" stroke="#2196f3" stroke-width="3" 
            stroke-dasharray="754" stroke-dashoffset="565.5" 
            transform="rotate(-90)" stroke-linecap="round" filter="url(#glow)"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(450, 650)">
    <rect x="-180" y="-20" width="360" height="40" rx="20" fill="#000000" opacity="0.5" filter="url(#shadow)"/>
    
    <circle cx="-120" cy="0" r="8" fill="#4caf50"/>
    <path d="M-125,0 L-120,5 L-115,-5" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="-100" y="5" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Complete</text>
    
    <circle cx="-20" cy="0" r="8" fill="#ffc107"/>
    <circle cx="-20" cy="0" r="3" fill="#ffffff"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">In Progress</text>
    
    <circle cx="90" cy="0" r="8" fill="#f44336"/>
    <line x1="86" y1="-4" x2="94" y2="4" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <line x1="94" y1="-4" x2="86" y2="4" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
    <text x="110" y="5" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Pending</text>
  </g>
</svg>